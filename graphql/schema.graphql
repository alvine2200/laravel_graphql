# user querying all and a single user query, then trying out paginate
type Query {
    #user models queries
    all_users: [User!]! @all
    paginate_users: [User!]! @paginate
    single_user(id: ID @eq): User @find

    #posts mdel queries
    all_posts: [Post!]! @all
    paginate_posts: [Post!]! @paginate
    single_post(id: ID @eq): Post @find
}

type Mutation {
    #user miutations
    createUser(
        name: String! @rules(apply: ["required", "string"])
        email: String!
            @rules(apply: ["email:filter", "required", "unique:users,email"])
        password: String! @rules(apply: ["min:5", "required", "string"])
    ): User! @create
    updateUser(id: ID!, name: String!, email: String!): User! @update
    deleteUser(id: ID! @where(field: "id")): User! @delete
    upsertUser(
        id: ID!
        name: String!
        email: String!
        password: String!
    ): User! @upsert

    #posts mutations
    createPost(text: String!, description: String!, user_id: String!): Post!
        @create
}

type User {
    id: ID!
    name: String!
    email: String!
    email_verified_at: String!
    created_at: String!
    posts: [Post]! @hasMany
}

type Post {
    id: ID!
    text: String!
    description: String!
    author: User! @belongsTo
    created_at: String!
}
